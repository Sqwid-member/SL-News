<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автослайдер</title>
    <style>
        body {
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .slider {
            width: 80%;
            max-width: 600px;
            height: 400px;
            overflow: hidden;
            position: relative;
        }
        .slides {
            display: flex;
            width: 400%;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            width: 100%;
            flex-shrink: 0;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="image1.jpg" alt="Зображення 1"></div>
        </div>
    </div>

    <script>
        let index = 0;
        const slides = document.querySelector('.slides');
        const totalSlides = document.querySelectorAll('.slide').length;

        function nextSlide() {
            index = (index + 1) % totalSlides;
            slides.style.transform = `translateX(-${index * 100}%)`;
        }

        setInterval(nextSlide, 10000);
    </script>

</body>
</html>
